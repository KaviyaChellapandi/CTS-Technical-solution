<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Community Event Portal</title>

  <!-- Embedded CSS in <style> tag -->
  <style>
    /* Body background */
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    /* Style for main CTA button */
    .cta-button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>

  <!-- Link external stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Inline style example: heading in red -->
  <h1 style="color: red;">Welcome to the Local Event Portal</h1>

  <p>Discover what's happening in your community this week!</p>

  <!-- CTA Button -->
  <a href="#" class="cta-button">Join an Event</a>

</body>
</html>
