<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Layout with Cards and Icons</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="icons/bootstrap-icons.css">

  <style>
    .sidebar {
      background-color: #f8f9fa;
      padding: 20px;
      border-right: 1px solid #ddd;
      height: 100%;
    }
    .content {
      background-color: #e9ecef;
      padding: 20px;
    }
    .card i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Two Column Layout -->
  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <h5><i class="bi bi-list"></i> Sidebar</h5>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 content">
        <h4><i class="bi bi-columns-gap"></i> Main Content</h4>
        <p>This is the main content area.</p>

        <!-- Four Column Grid with Cards -->
        <div class="row mt-4">
          <div class="col-sm-3">
            <div class="card text-center">
              <div class="card-body">
                <i class="bi bi-house-door-fill"></i>
                <h5 class="card-title">Home</h5>
                <p class="card-text">This is the home section card.</p>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card text-center">
              <div class="card-body">
                <i class="bi bi-person-fill"></i>
                <h5 class="card-title">Profile</h5>
                <p class="card-text">User profile details here.</p>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card text-center">
              <div class="card-body">
                <i class="bi bi-gear-fill"></i>
                <h5 class="card-title">Settings</h5>
                <p class="card-text">Configuration options.</p>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card text-center">
              <div class="card-body">
                <i class="bi bi-envelope-fill"></i>
                <h5 class="card-title">Contact</h5>
                <p class="card-text">Get in touch with us.</p>
              </div>
            </div>
          </div>
        </div> <!-- End Row -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
