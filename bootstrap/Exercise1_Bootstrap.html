<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Example</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
  >
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center text-primary">Hello, Bootstrap !</h1>
    <p class="text-center">This is a simple HTML page using Bootstrap 5 via CDN.</p>
    <button class="btn btn-success d-block mx-auto">Click Me</button>
  </div>

  <!-- Bootstrap 5 JS Bundle (includes Popper) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76A2z02tPqdjfv9C0F1ogDgTQb0nPEzvF6H0gZl5JvoEhCbGyF/F7ab/We2z3I+" 
    crossorigin="anonymous"
  ></script>
</body>
</html>
