<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Details Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h3>Order Details Card</h3>
    <div class="card p-3">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title">Order Details</h5>
          <p class="card-text">
            <strong>Order ID:</strong> #OD1024<br>
            <strong>Customer:</strong> Jane Smith<br>
            <strong>Date:</strong> May 25, 2025<br>
            <strong>Total:</strong> $89.99
          </p>
        </div>
        <button class="btn btn-primary">View Invoice</button>
      </div>
    </div>
  </div>

</body>
</html>
