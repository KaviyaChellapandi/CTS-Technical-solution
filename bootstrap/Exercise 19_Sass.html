<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 Sass Customization Example</title>

  <link rel="stylesheet" href="src/css/custom.css">

  <style>
    body {
      padding: 2rem;
    }
  </style>
</head>
<body>

  <h1 class="text-primary">Customized Bootstrap Example</h1>

  <button class="btn btn-primary mb-3">Primary Button</button>

  <div class="card p-3 mb-4" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Customized Card</h5>
      <p class="card-text">This card uses a custom border-radius and primary color via Sass variables.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>

  <div class="alert alert-primary" role="alert">
    This is a customized primary alert!
  </div>

</body>
</html>
