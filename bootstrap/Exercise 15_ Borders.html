<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Borders, Shadows, and Rounded Corners Exercises</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

  <div class="max-w-4xl mx-auto mb-12">
    <h1 class="text-3xl font-bold mb-6"> Image Borders and Shape</h1>

    <p class="text-center mt-4">This image has a 4px blue border and is fully rounded (circle).</p>
  </div>

  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Card with Shadow and Rounded Corners</h1>

    <div class="bg-white shadow-lg rounded-full p-6 text-center">
      <h2 class="text-2xl font-semibold mb-2">Rounded Pill Card</h2>
      <p>This card uses a large shadow and pill-shaped (fully rounded) corners for a smooth look.</p>
    </div>

  </div>

</body>
</html>
