<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alignment and Reordering</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h3>center content:</h3>
    <div class="row justify-content-center align-items-center" style="height: 150px; background-color: #f8f9fa;">
      <div class="col-4 text-center bg-primary text-white p-3">
        Centered Content
      </div>
    </div>

    <h3 class="mt-5">order md-1 md-2:</h3>
    <div class="row text-center">
      <div class="col-md-6 order-md-2 bg-warning p-3">
        Column 1 (order-md-2)
      </div>
      <div class="col-md-6 order-md-1 bg-success text-white p-3">
        Column 2 (order-md-1)
      </div>
    </div>
  </div>

</body>
</html>
