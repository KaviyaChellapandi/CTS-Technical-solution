<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Grid with Icons</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Bootstrap Icons CSS -->
  <link rel="stylesheet" href="icons/bootstrap-icons.css">

  <style>
    .box {
      background-color: #0d6efd;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .box i {
      font-size: 2.5rem;
      margin-bottom: 10px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">Responsive Grid with Bootstrap Icons</h2>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="box">
          <i class="bi bi-house-fill"></i>
          Home Section
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="box">
          <i class="bi bi-gear-fill"></i>
          Settings
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="box">
          <i class="bi bi-person-circle"></i>
          Profile
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
