<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Events Portal</title>
    <style>
        header {
    background-color: #333;
    padding: 1rem;
    color: white;
    text-align: center;
}

nav {
    margin-top: 10px;
}

nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-size: 1.1rem;
}

nav a:hover {
    text-decoration: underline;
}

        #welcomeBanner {
            background-color: #4f8ef7;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .highlight {
            color: yellow;
            font-weight: bold;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px;
        }
        .gallery-grid img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery-grid img:hover {
            transform: scale(1.05);
        }
        form {
            margin: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: block;
        }
        button {
            padding: 8px 16px;
            margin-top: 10px;
        }
    </style>
</head>

<section id="registration">
    <h2>Register for an Event</h2>
    <form onsubmit="confirmRegistration(event)">
        <input type="text" placeholder="Your Name" required autofocus><br>
        <input type="email" placeholder="Your Email" required><br>
        <input type="date" required><br>
        <select onchange="updateFee()" id="eventType">
            <option value="">Select Event</option>
            <option value="Free">Community Meetup (Free)</option>
            <option value="$20">Workshop ($20)</option>
        </select><br>
        <input type="text" id="phone" placeholder="Phone Number" onblur="validatePhone()"><br>
        <textarea placeholder="Your message"></textarea><br>
        <output id="confirmation"></output><br>
        <button type="submit">Register</button>
    </form>
</section>

<section id="video">
    <h2>Event Video</h2>
    <video controls oncanplay="videoReady()">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
</section>

<section id="map">
    <h2>Find Nearby Events</h2>
    <button onclick="findNearbyEvents()">Find Nearby Events</button>
    <p id="location"></p>
</section>

<script>
    function enlargeImage(img) {
        img.style.transform = "scale(1.2)";
        setTimeout(() => img.style.transform = "scale(1)", 500);
    }

    function confirmRegistration(event) {
        event.preventDefault();
        document.getElementById("confirmation").value = "Registration successful!";
    }

    function updateFee() {
        const fee = document.getElementById("eventType").value;
        alert("Selected Event Fee: " + fee);
    }

    function validatePhone() {
        const phone = document.getElementById("phone").value;
        if (phone.length < 10) {
            alert("Phone number must be at least 10 digits.");
        }
    }

    function videoReady() {
        alert("Video ready to play!");
    }

    window.onbeforeunload = function() {
        return "Are you sure you want to leave?";
    };

    function findNearbyEvents() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    document.getElementById("location").innerText =
                        `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
                },
                () => {
                    document.getElementById("location").innerText = "Permission denied.";
                },
                { enableHighAccuracy: true }
            );
        } else {
            alert("Geolocation not supported by your browser.");
        }
    }
</script>

</body>
</html>
